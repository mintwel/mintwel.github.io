<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Proportional Symbol Map of Covid-19 Cases in the US</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      /* the layout of the legend panel */
      #legend {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 110px;
        background: #fff;
        margin-right: 20px;
        margin-bottom: 40px;
        padding: 10px 20px 10px 10px;
        border-radius: 3px;
        text-align: center;
        font-family: "Open Sans", sans-serif;
      }

      /* each line for a break */
      .break {
        position: relative;
        margin: 0px;
        padding: 0px;
      }

      /* basic style for a dot/circle */
      .dot {
        display: inline-block;
        margin-top: 5px;
        border-radius: 50%;
        opacity: 0.6;
      }

      /* the label for the dot */
      .dot-label {
        position: absolute;
        top: 0;
        right: 0;
        font-style: italic;
      }

      /* the text color of a hyper link */
      a {
        color: black;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="title">
        Covid-19 Cases in the US
    </div>
    <div id="subtitle">
        Proportional Symbol Map
    </div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw";
      let map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/streets-v11",
        zoom: 3.8, // starting zoom
        center: [-100, 40], // starting center
      });

      map.setProjection("albers");

      const grades = [4, 5, 6], 
      colors = ['rgb(208,209,230)', 'rgb(103,169,207)', 'rgb(1,108,89)'], 
      radii = [5, 15, 20];

      // load data to the map as new layers.
      map.on("load", () => {

        // load a geojson
        map.addSource("us-covid-2020-counts", {
          type: "geojson",
          data: "assets/us-covid-2020-counts.json",
        });

        // add the layer out of the source
        map.addLayer(
          {
            id: "us-covid-2020-counts",
            type: "circle",
            source: "us-covid-2020-counts",
            minzoom: 4,
            paint: {
              "us-covid-2020-counts": {
                property: "counts",
                stops: [
                  [
                    {
                      zoom: 5,
                      value: counts[0],
                    },
                    radii[0],
                  ],
                  [
                    {
                      zoom: 5,
                      value: counts[1],
                    },
                    radii[1],
                  ],
                  [
                    {
                      zoom: 5,
                      value: counts[2],
                    },
                    radii[2],
                  ],
                  [
                    {
                      zoom: 5,
                      value: counts[3],
                    },
                    radii[3],
                  ],
                  [
                    {
                      zoom: 5,
                      value: counts[4],
                    },
                    radii[4],
                  ],
                ],
              },
              "circle-color": {
                property: "counts",
                stops: [
                  [counts[0], colors[0]],
                  [counts[1], colors[1]],
                  [counts[2], colors[2]],
                  [counts[3], colors[3]],
                  [counts[4], colors[4]],
                ],
              },
              "circle-stroke-color": "white",
              "circle-stroke-width": 1,
              "circle-opacity": 0.6,
            },
          },
        );

        // click on tree to view magnitude in a popup
        map.on("click", "us-covid-2020-counts", (event) => {
          new mapboxgl.Popup()
            .setLngLat(event.features[0].geometry.coordinates)
            .setHTML(
              `<strong>Covid-19 Cases:</strong> ${event.features[0].properties.cases}
              <br></br>
              <strong>County:</strong> ${event.features[0].properties.county}`
            )
            .addTo(map);
        });
      });

      // create legend
      const legend = document.getElementById("legend");

      // set up legend grades and labels
      var labels = ["<strong>Covid-19 Cases in 2020</strong>"],
        vbreak;
      // iterate through grades and create a scaled circle and label for each
      for (var i = 0; i < counts.length; i++) {
        vbreak = counts[i];
        // adjust the radius of each dot on the legend in order to make sure
        // the legend can be properly referred to the dot on the map
        dot_radii = 2 * radii[i];
        labels.push(
          '<p class="break"><i class="dot" style="background:' +
            colors[i] +
            "; width: " +
            dot_radii +
            "px; height: " +
            dot_radii +
            'px; "></i> <span class="dot-label" style="top: ' +
            dot_radii / 2 +
            'px;">' +
            vbreak +
            "</span></p>"
        );
      }
      // add the data source
      const source =
        '<p style="text-align: right; font-size:10pt">Data Source: <a href="https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv">The New York Times</a></p>';
      // combine all the html codes.
      legend.innerHTML = labels.join("") + source;
    </script>
  </body>
</html>
